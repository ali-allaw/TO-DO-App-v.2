<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <!-- CSS && SASS files -->
    <link rel="stylesheet" href="sass/main.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    
    <div class="page">
        <img src="/assets/bg-desktop-dark.jpg" alt="">
        <div class="content  d-flex justify-content-center align-items-center">
            <div class="box">
                <div class="header d-flex">
                    <p class="fw-bold">T O D O</p>
                    <img src="/assets/icon-sun.svg" alt="">
                </div>
                <div class="body mt-4">
                    <form action="">
                        <span class="active-span"></span>
                        <input type="text" class="designed-input shadow" placeholder="Create a new todo...">
                    </form>
                    <ul class="list-unstyled d-flex justify-content-center align-items-start flex-column mb-0">
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>Complete online JavaScript course</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>Jog around the park 3x</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>10 minutes meditation</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>Read for 1 hour</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>Pick up groceries</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                        <li class="shadow"><span class="check-li"><img class="check-i" src="/assets/icon-check.svg" alt=""></span><p>Complete Todo App on Frontend Mentor</p><img class="false-i" src="/assets/icon-cross.svg" alt=""></li>
                    </ul>
                </div>
                <div class="foot d-flex shadow">
                    <div class="left">
                        <p></p>
                    </div>
                    <div class="center">
                        <ul class="list-unstyled d-flex justify-content-center align-items-start gap-2">
                            <li class="active-li-center all-foot">All</li>
                            <li class="active-foot">Active</li>
                            <li class="completed-foot">Completed</li>
                        </ul>
                    </div>
                    <div class="right">
                        <p class="clear-completed-foot">Clear Completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- link javascript -->
    <script src="/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
